 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Management Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Login Page Styles */
    .login-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      border: 1px solid #30363d;
    }

    h2 {
      margin-bottom: 20px;
      color: #58a6ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #21262d;
      color: #f0f6fc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #58a6ff;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3b8fd3;
    }

    .error {
      color: #f28d8d;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Dashboard Styles */
    #dashboardPage {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 250px;
      background-color: #161b22;
      padding: 20px;
      height: 100%;
      border-right: 1px solid #30363d;
    }

    .sidebar h3 {
      color: #58a6ff;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      background-color: #21262d;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background-color: #58a6ff;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #f0f6fc;
    }

    th, td {
      padding: 12px;
      border: 1px solid #30363d;
      text-align: center;
    }

    th {
      background-color: #21262d;
    }

    tr:nth-child(even) {
      background-color: #161b22;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .add-section {
      margin-top: 20px;
    }

    .action-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body> 

  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <h2>Bank Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="errorMessage" class="error" style="display: none;">Invalid username or password</div>
  </div>

  <!-- Bank Dashboard -->
  <div id="dashboardPage">
    <header>üè¶ Bank Management Dashboard</header>

    <div class="dashboard">
      <div class="sidebar">
        <h3>Navigation</h3>
        <button onclick="showEmployees()">Employees</button>
        <button onclick="showCustomers()">Customers</button>
      </div>

      <div class="main-content">
        <!-- Employee Section -->
        <div id="employeeSection" style="display: none;">
          <h2>Employee Management</h2>
          <div class="add-section">
            <input type="text" id="empName" placeholder="Name">
            <input type="email" id="empEmail" placeholder="Email">
            <button onclick="addEmployee()">‚ûï Add Employee</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
          </table>
        </div>

        <!-- Customer Section -->
        <div id="customerSection" style="display: none;">
          <h2>Customer Management</h2>
          <div class="add-section">
            <input type="text" id="custName" placeholder="Name">
            <input type="text" id="custAcc" placeholder="Account Number">
            <input type="number" id="custMoney" placeholder="Initial Balance">
            <button onclick="addCustomer()">‚ûï Add Customer</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Account No.</th>
                <th>Balance</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customerTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Login validation
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
    
      if (username === "admin" && password === "password123") {
        sessionStorage.setItem("loggedIn", true);
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "flex";
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }
    if (sessionStorage.getItem("loggedIn")) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboardPage").style.display = "flex";
    }
    function showEmployees() {
      document.getElementById("employeeSection").style.display = 'block';
      document.getElementById("customerSection").style.display = 'none';
    }

    function showCustomers() {
      document.getElementById("employeeSection").style.display = 'none';
      document.getElementById("customerSection").style.display = 'block';
    }
    function addEmployee() {
      const name = document.getElementById("empName").value.trim();
      const email = document.getElementById("empEmail").value.trim();
      if (name && email) {
        const data = JSON.parse(localStorage.getItem("employees")) || [];
        data.push({ name, email });
        localStorage.setItem("employees", JSON.stringify(data));
        loadEmployees();
      } else {
        alert("Please fill both fields.");
      }
    }

    function loadEmployees() {
      const data = JSON.parse(localStorage.getItem("employees")) || [];
      const tbody = document.getElementById("employeeTable");
      tbody.innerHTML = '';
      data.forEach((emp, idx) => {
        const row = `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.email}</td>
            <td class="action-buttons">
              <button onclick="editEmployee(${idx})">‚úè</button>
              <button onclick="deleteEmployee(${idx})">‚ùå</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
    function addCustomer() {
      const name = document.getElementById("custName").value.trim();
      const account = document.getElementById("custAcc").value.trim();
      const balance = parseFloat(document.getElementById("custMoney").value.trim());
      if (name && account && !isNaN(balance)) {
        const data = JSON.parse(localStorage.getItem("customers")) || [];
        data.push({ name, account, balance, history: [] });
        localStorage.setItem("customers", JSON.stringify(data));
        loadCustomers();
      } else {
        alert("Please fill all customer fields.");
      }
    }

    function loadCustomers() {
      const data = JSON.parse(localStorage.getItem("customers")) || [];
      const tbody = document.getElementById("customerTable");
      tbody.innerHTML = '';
      data.forEach((cust, idx) => {
        const row = `
          <tr>
            <td>${cust.name}</td>
            <td>${cust.account}</td>
            <td>$${cust.balance}</td>
            <td class="action-buttons">
              <button onclick="depositMoney(${idx})">üí∞</button>
              <button onclick="withdrawMoney(${idx})">üí∏</button>
              <button onclick="viewTransactions(${idx})">üìú</button>
              <button onclick="deleteCustomer(${idx})">‚ùå</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
    function logout() {
      sessionStorage.removeItem("loggedIn");
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("dashboardPage").style.display = "none";
    }
    window.onload = loadCustomers;
  </script>
</body>
</html>
